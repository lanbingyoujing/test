<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>炫酷的相册</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
	<div class="wrap">
		<!--photo 开始，负责位置-->
		<div class="photo photo-front">
			<!--photo盒子   负责3d效果    开始  -->
			<div class="photo-wrap ">
				<div class="side side-front">
					<p class="image"><img src="img/1.jpg" alt=""></p>
					<p class="caption">我和打飞机的</p>
				</div>
				<div class="side side-back">
					<p class="desc">
						dffsdfdsfsd dfdf sdfsdaf adf  a dfsad a
					</p>
				</div>
			</div>
			<!--photo盒子   负责3d效果    结束  -->
		</div>
		<!--photo 负责位置     结束   -->
		<ul class="list">
			<li>
				<span class="list-front"></span>
				<span class="list-back"></span>
			</li>
		</ul>
	</div>

<script src="js/jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
